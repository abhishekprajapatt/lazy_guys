  <body data-theme="default">
    <div class="app-container">
      <header class="header">
        <div class="logo">
          <span>üò¥</span>
          <span>Lazy Guys</span>
        </div>
        <div class="controls">
          <button class="btn" onclick="toggleSettings()">‚öôÔ∏è Settings</button>
          <button class="btn btn-primary" id="pipBtn" onclick="togglePIP()">
            üì∫ PIP Mode
          </button>
        </div>
      </header>

      <div class="main-content">
        <div class="timer-section" id="timerSection">
          <div class="mode-selector">
            <button
              class="mode-btn active"
              onclick="setMode('focus')"
              data-mode="focus"
            >
              Focus
            </button>
            <button
              class="mode-btn"
              onclick="setMode('shortBreak')"
              data-mode="shortBreak"
            >
              Short Break
            </button>
          </div>

          <div class="timer-display">
            <div class="timer-progress" id="timerProgress"></div>
            <div class="timer-time" id="timerTime">25:00</div>
            <div class="timer-label" id="timerLabel">FOCUS</div>
          </div>

          <div class="timer-controls">
            <button class="btn" onclick="resetTimer()">‚èπÔ∏è Reset</button>
            <button class="play-btn" id="playBtn" onclick="toggleTimer()">
              ‚ñ∂Ô∏è
            </button>
            <button class="btn" onclick="skipTimer()">‚è≠Ô∏è Skip</button>
          </div>

          <div class="spotify-player">
            <div class="card-title">
              <span>üéß</span>
              <span>Spotify Music</span>
            </div>
            <div class="spotify-track">
              <div class="track-info">
                <div class="track-name" id="trackName">Star Boy</div>
                <div class="track-artist" id="trackArtist">The Weeknd</div>
              </div>
              <div class="spotify-controls">
                <button class="spotify-btn" onclick="prevTrack()">‚èÆÔ∏è</button>
                <button
                  class="spotify-btn"
                  onclick="toggleSpotify()"
                  id="spotifyPlayBtn"
                >
                  ‚ñ∂Ô∏è
                </button>
                <button class="spotify-btn" onclick="nextTrack()">‚è≠Ô∏è</button>
              </div>
            </div>
          </div>
        </div>

        <div id="pipModeMessage" class="pip-mode-message hidden">
          Picture in Picture Mode Active
        </div>

        <div class="sidebar">
          <div class="card">
            <div class="card-title">
              <span>üìã</span>
              <span>Tasks</span>
            </div>
            <input
              type="text"
              class="task-input"
              id="taskInput"
              placeholder="Add a new task..."
              onkeypress="handleTaskInput(event)"
            />
            <button class="btn btn-success" onclick="addTask()">
              Add Task
            </button>
            <div class="task-list" id="taskList"></div>
          </div>

          <div class="card">
            <div class="card-title">
              <span>üìä</span>
              <span>Statistics</span>
            </div>
            <div class="stats-grid">
              <div class="stat-item">
                <div class="stat-value" id="completedPomodoros">0</div>
                <div class="stat-label">Completed</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="totalTime">0h</div>
                <div class="stat-label">Total Time</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="currentStreak">0</div>
                <div class="stat-label">Streak</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="todayPomodoros">0</div>
                <div class="stat-label">Today</div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-title">
              <span>üéµ</span>
              <span>White Noise</span>
            </div>
            <select id="whiteNoiseSelect" onchange="changeWhiteNoise()">
              <option value="">None</option>
              <option value="rain">Rain</option>
              <option value="forest">Forest</option>
              <option value="ocean">Ocean</option>
              <option value="coffee">Coffee Shop</option>
            </select>
            <div class="volume-control">
              <span>üîä</span>
              <input
                type="range"
                class="volume-slider"
                id="volumeSlider"
                min="0"
                max="100"
                value="50"
                onchange="adjustVolume()"
              />
            </div>
          </div>

          <div class="card hidden" id="settingsCard">
            <div class="card-title">
              <span>‚öôÔ∏è</span>
              <span>Settings</span>
            </div>

            <div style="margin-bottom: 15px">
              <label>Focus Duration (minutes):</label>
              <input
                type="number"
                id="focusDuration"
                value="25"
                min="1"
                max="60"
                onchange="updateSettings()"
              />
            </div>

            <div style="margin-bottom: 15px">
              <label>Short Break (minutes):</label>
              <input
                type="number"
                id="shortBreakDuration"
                value="5"
                min="1"
                max="30"
                onchange="updateSettings()"
              />
            </div>

            <div style="margin-bottom: 15px">
              <label>Theme:</label>
              <div class="theme-selector">
                <div
                  class="theme-option theme-default active"
                  onclick="setTheme('default')"
                >
                  Default
                </div>
                <div
                  class="theme-option theme-ocean"
                  onclick="setTheme('ocean')"
                >
                  Ocean
                </div>
                <div
                  class="theme-option theme-forest"
                  onclick="setTheme('forest')"
                >
                  Forest
                </div>
                <div
                  class="theme-option theme-light"
                  onclick="setTheme('light')"
                >
                  Light
                </div>
              </div>
            </div>

            <div style="display: flex; gap: 10px">
              <button class="btn" onclick="exportData()">üì§ Export</button>
              <button class="btn" onclick="importData()">üì• Import</button>
              <input
                type="file"
                id="importFile"
                accept=".json"
                style="display: none"
                onchange="handleImport(event)"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
